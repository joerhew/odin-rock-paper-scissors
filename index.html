<html>
    <head>
        <script src="js-file.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="container">
        <div id="arena">
            <h1>
                The Arena 
            </h1>
            <div id="reset-container">
                <button id="reset">Reset</button>
            </div>
            <div id="score-board">
                <div class="scorebox">Player<p id="player-score"></p></div>
                <div class="scorebox">Computer<p id="computer-score"></p></div>
            </div>
            <div id="display">
                <p id="player-selection"></p>
                <p id="game-result"></p>
            </div>
        </div>
        <div id="buttons">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
        </div>
    </div>
    </body>
</html>
