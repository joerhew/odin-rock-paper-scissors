            //Write a function called getComputerChoice which generates a random value between 'rock', 'paper', and 'scissors'
            function getComputerChoice() {
                switch(Math.floor(Math.random() * 3 + 1)) {
                    case 1:
                        return 'rock';
                        break;
                    case 2:
                        return 'paper';
                        break;
                    case 3:
                        return 'scissors';
                        break;
                }
            }
            let whoWins = '';

            //The function should return a string that declares the winner of the round like so: "You Lose! Paper beats Rock"
                if (playerSelection === 'rock') {
                    if (computerSelection === 'rock') {
                        whoWins = 'neither';
                        return "You tie! Rock equals Rock";

                        whoWins = 'computer';

                        return "You win! Rock beats Scissors";
                    }

                }

                
                
            }
            
            //Write a function called game() that calls the playRound function inside of this one to play a 5 round game that keeps a score
            function game() {
                //Generate a prompt to get playerSelection
                let playerWins = 0;
                let computerWins = 0;

                while (playerWins < 3 && computerWins < 3) {

                    computerSelection = getComputerChoice();

                    } else if (whoWins === 'computer') {

                    } else {
                    }

                } else if (computerWins > playerWins) {
